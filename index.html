<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Assest/Styles/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <link rel="stylesheet" href="Assest/Styles/reset.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css" integrity="sha512-xnP2tOaCJnzp2d2IqKFcxuOiVCbuessxM6wuiolT9eeEJCyy0Vhcwa4zQvdrZNVqlqaxXhHqsSV1Ww7T2jSCUQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Assistent</title>
</head>
<body>
  <section class="all position-relative">
    <div class="container p-0 py-3">
      <div class="row gx-2">
        <div class="col-6 mt-0">
          <div class="glass-card p-4 d-flex flex-column justify-content-between">
            <div class="row">
              <div class="col-4 d-flex flex-column align-items-center">
                <div class="d-flex align-items-center">
                  <img src="" id="c-w-icon" alt="">
                  <span id="now-temp" class="fs-4 fw-bold text-white"></span>
                </div>
                <div class="text-end">
                  <span class="fw-light fs-5 text-white" id="location"></span>
                </div>
              </div>
              <div class="col-4 d-flex align-items-center justify-content-center">
                <span id="wind" class="text-white fs-5 fw-light"></span>
              </div>
              <div class="col-4 d-flex align-items-center justify-content-center">
                <span id="humidity" class="text-white fs-5 fw-light"></span>
              </div>
            </div>
            <div class="row" id="days">
            </div>
          </div>
        </div>
        <div class="col-3 mt-0">
          <div class="glass-card d-flex flex-column justify-content-center align-items-center">
            <span class="fs-1 fw-bold text-white" id="time"></span>
          </div>
        </div>
        <div class="col-3 mt-0">
          <div class="glass-card d-flex">
            <a id="news-link" target="_blank" class="d-flex flex-column text-white">
              <div class="news-image">
                <img id="news-image" src="" alt="">
              </div>
              <div class="news-content h-100 d-flex align-items-center justify-content-center">
                <h3 class="fs-6 fw-normal text-center" id="news-title"></h3>
              </div>
            </a>
          </div>
        </div>
      </div>
      <div class="row gx-2 mt-2">
        <div class="col-4 mt-0">
          <div class="glass-card card-calender"></div>
        </div>
        <div class="col-4 mt-0">
          <div class="glass-card card-reminder position-relative d-flex align-items-center justify-content-center">
            <div id="reminder" class="add position-absolute"><i class="bi bi-plus-lg"></i></div>
            <div id="reminder-content" class="card-reminder-content">
              <h3 class="fs-5 fw-bold">No reminders found.</h3>
            </div>
          </div>
          <div class="glass-card card-link mt-2"></div>
        </div>
        <div class="col-4 mt-0">
          <div class="glass-card card-coins d-flex flex-wrap"></div>
        </div>
      </div>
    </div>
  </section>
  <div class="reminder-event position-fixed w-100">
    <i id="close" class="bi bi-x-lg position-absolute"></i>
    <div class="container input-group justify-content-center">
      <input placeholder="e.g. buy pill" class="reminder-input"  type="text">
      <span class="input-group-text" id="basic-addon1"><i class="bi bi-search"></i></span>
    </div>
  </div>
  <script src="Assest/JS/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
